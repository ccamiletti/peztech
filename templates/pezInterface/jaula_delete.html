{% extends 'base/base.html' %}

{% block title %}
    PezTech - Eliminar Jaula
{% endblock %}

{% block content %}
    <div class="row" style="margin-top: 10px">
        <div class="col-md-12" style="margin-top: 20px">
            <form method="post">
                {% csrf_token %}
                <h3>¿Desea eliminar la Jaula N° {{ jaula.jaulaNumero }} del Módulo N° {{ jaula.modulo.moduloNumero }}?</h3>
                <button class="btn btn-danger" type="submit">Sí, eliminar</button>
                <a class="btn btn-secondary" href="{% url 'pezInterface:jaulas_listar' jaula.modulo.id %}">Cancelar</a>
            </form>
        </div>
    </div>
{% endblock %}
