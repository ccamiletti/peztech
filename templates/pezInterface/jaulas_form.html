{% extends 'base/base.html' %}

{% block title %}
    PezTech - Mantenedor de Jaulas
{% endblock %}

{% block content %}
    <div class="container" style="margin-top: 20px">
        <div class="row">
            <div class="col text-left">
                <h2>
                    Crear Jaula para Módulo N° {{ id_modulo }}
                </h2>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <form method="post">
                            <div class="form-group">
                                {% csrf_token %}
                                <input type="hidden" name="modulo_id" value="{{ id_modulo }}">
                                {{ form.as_p }}
                                <button type="submit" class="btn btn-primary">Guardar</button>
                                <a class="btn btn-danger" href="{% url 'pezInterface:jaulas_listar' id_modulo %}">Volver</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
